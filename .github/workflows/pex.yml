name: FastAPI PEX 建構工作流程

on:
  push:
    branches:
      - main

env:
  PEX_OUTPUT: kijya.pex

jobs:
  build_pex:
    # 使用矩陣策略，同時建構不同作業系統和 Python 版本
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.10, 3.11, 3.12, 3.13]

    steps:
      # 取得專案程式碼
      - name: 取得程式碼
        uses: actions/checkout@v5

      # 設定對應 Python 版本
      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 升級 pip 並安裝 PEX
      - name: 升級 pip / 安裝 PEX
        run: |
          python -m pip install --upgrade pip
          pip install pex

      # 建構 PEX
      - name: 建構 PEX
        run: |
          python -m pex -r requirements.txt -D . -m app.main -o ${{ env.PEX_OUTPUT }}

      # 上傳 PEX 作為 artifact
      - name: 上傳 PEX artifact
        uses: actions/upload-artifact@v4
        with:
          name: kijya-pex-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ${{ env.PEX_OUTPUT }}
